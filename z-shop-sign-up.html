<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="icon1.png">
    <title>Sign Up</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: white;
        --primary-dark: white;
        --bg: white;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,html {
        height: 100%;
        font-family: galindo;
        background:
          radial-gradient(circle at 10% 20% , #f0edee 0%, transparent 35%),
          radial-gradient(circle at 90% 80%, #f0edee 0%, transparent 35%),
          var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: #4e6799;
        padding: 2.5rem 3rem;
        border-radius: 1.25rem;
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.07);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        font-weight: 600;
        font-size: 1.75rem;
        text-align: center;
        margin-bottom: 1.5rem;
        color: white;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        padding: 0.9rem 1rem;
        border: 1.5px solid #e5e7eb;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: border-color 0.25s, box-shadow 0.25s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.316);
      }

      .btn {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #4e6799;
        border: none;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .extra {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: white;
      }

      .extra a {
        color: var(--primary);
        text-decoration: none;
        transition: color 0.15s;
      }

      .extra a:hover {
        color: var(--primary-dark);
      }

      /* Responsive tweak */
      @media (max-width: 480px) {
        .card {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign Up</h2>

      <form onsubmit="handleSubmit(event)">

        <input type="email" placeholder="Email" required oninput="console.log('Email input:', this.value)" />

        <input type="password" placeholder="Password" required oninput="console.log('Password input:', this.value)" />

        <button type="submit" class="btn">Sign&nbsp;Up</button>

        <div class="extra">
          <label><input type="checkbox" onchange="console.log('Ingat saya:', this.checked)" /> Remember Me</label>
          <a href="z-shop-login.html">Login</a>
        </div>

      </form>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        const remember = document.querySelector('input[type="checkbox"]').checked;
        console.log("Form submitted with:");
        console.log("Email:", email);
        console.log("Password:", password);
        console.log("Remember me:", remember);

         window.location.href = 'Z-SHOP-2.html';
      }
    </script>
  </body>
</html>
